<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Haru</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.2/vue.min.js" integrity="sha256-R9Mt0qq5P1LslCyog7N4sBewA6oOwsxBOoEwGURp6iE=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Haru</h1>
      <main>
        <button class="btn btn-primary btn-lg btn-block" v-on:click="onLaunchPicker" v-bind:disabled="button.disabled">{{ button.text }}</button>
        <span v-for="photo in photos" itemprop="http://schema.org/Photograph" itemscope>
          <img v-bind:src="photo.url" itemprop="image" v-bind:data-photo-id="photo.photoId">
        </span>
      </main>
    </div>
    <script src="scripts/main.js"></script>
    <script src="//apis.google.com/js/api.js"></script>
  </body>
</html>
